<!DOCTYPE html>
<html lang="ko">
<head>
<title></title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>

<script>
$(() => {
    //부트스트랩 펑션 (타이틀 이뻐짐)
    $('[data-toggle=popover]').popover();
 });
</script>
<style>
</style>
</head>
<body>
   <div class='container'>
      <h3>Tooltip</h3>
      <a href='#' data-toggle='popover' title='제목' data-content='내용'>Hover over me!</a>
      <a href='#' data-toggle='popover' title='Hooray!'>Hover over me!</a>
   </div>
</body>
</html>
