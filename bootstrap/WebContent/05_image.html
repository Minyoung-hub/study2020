<!DOCTYPE html>
<html lang="ko">
<head>
<title>Image</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<h2>Rounded Corners</h2>
	<img src="img/bluff.jpg" class="img-rounded" width="600" height="300">
	
	<h2>Responsive Image</h2>
	<img src="img/bluff.jpg" class="img-responsive" width="600" height="300">
	
	<h2>Circle</h2>
	<img src="img/bluff.jpg" class="img-circle" width="604" height="236">
	
	<h2>Thumbnail</h2>
	<img src="img/bluff.jpg" class="img-thumbnail" width="304" height="236">
	
	<h2>Image Gallery</h2>
	<div class="row">
		<div class="col-sm-4">
			<a href="img/bluff.jpg" class="thumbnail">
				<img src="img/bluff.jpg" style="width:150px;height:150px">
			</a>
		</div>
		<div class="col-sm-4">
			<a href="img/bluff.jpg" class="thumbnail">
				<img src="img/bluff.jpg" style="width:150px;height:150px">
			</a>
		</div>
		<div class="col-sm-4">
			<a href="img/bluff.jpg" class="thumbnail">
				<img src="img/bluff.jpg" style="width:150px;height:150px">
			</a>
		</div>
	</div>
	
	<h2>Responsive Embed</h2>
	<div class="embed-responsive embed-responsive-16by9">
		<iframe class="embed-resposive-item"
			src="https://www.youtube.com/embed/mZrgfQbvhcU"
			width="560" height="315"></iframe>
	</div>
</div>
</body>
</html>
