<!DOCTYPE html>
<html lang="ko">
<head>
<title>Badge Label</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class='container'>
	<h2>Badge</h2>
	<a href='#'>News <span class='badge'>5</span></a><br>
	<a href='#'>Comments <span class='badge'>10</span></a><br>
	<a href='#'>Updates <span class='badge'>2</span></a>
	
	<h2>Badge on Buttons</h2>
	<button class='btn btn-primary'>Primary <span class='badge'>7</span></button>
	<button class='btn btn-success'>Success <span class='badge'>3</span></button>
	<button class='btn btn-danger'>Danger <span class='badge'>5</span></button>
	
	<h2>Label</h2>
	<h1>Car <span class='label label-default'>New </span></h1>
	<h4>Car <span class='label label-warning'>New </span></h4>
</div>


</body>
</html>
