<!DOCTYPE html>
<html lang="ko">
<head>
<title>Input</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class='container'>
	<h2>text</h2>
	<form>
		<div class='form-group'>
			<label for='userName'>Name: </label>
			<input type='text' id='userName' class='form-control'/>
		</div>
		<div class='form-group'>
			<label for='pwd'>Password: </label>
			<input type='password' id='pwd' class='form-control'/>
		</div>
		<div class='form-group'>
			<label for='comment'>Comment: </label>
			<textarea id='comment' rows='5' class='form-control'></textarea>
		</div>
	</form>
	
	<h2>checkbox</h2>
	<form>
		<div class='checkbox'>
			<label><input type='checkbox'> apple</label>
		</div>
		<div class='checkbox'>
			<label><input type='checkbox'> banana</label>
		</div>
		<div class='checkbox'>
			<label><input type='checkbox' disabled> orange</label>
		</div>
		
		<br>
		
		<label class='checkbox-inline'>
			<input type='checkbox'> apple
		</label>
		<label class='checkbox-inline'>
			<input type='checkbox'> banana
		</label>
		<label class='checkbox-inline'>
			<input type='checkbox'> orange
		</label>
	</form>
	
	<h2>Radio</h2>
	<form>
		<div class='radio'>
			<label><input type='radio' name='optradio'>Option 1</label>
		</div>
		<div class='radio'>
			<label><input type='radio' name='optradio'>Option 2</label>
		</div>
		<div class='radio'>
			<label><input type='radio' name='optradio'>Option 3</label>
		</div>
	</form>
	
	<h2>Radio Inline</h2>
	<form>
		<label class='radio-inline'>
		<input type='radio' name='optradio'>Option 1
		</label>
		<label class='radio-inline'>
		<input type='radio' name='optradio'>Option 2
		</label>
		<label class='radio-inline'>
		<input type='radio' name='optradio'>Option 3
		</label>
	</form>
	
	<h2>select</h2>
	<form>
		<div class='form-group'>
			<label for='fruits'>Fruits: </label>
			<select class='form-control' id='fruits'>
				<option>apple</option>
				<option>banana</option>
				<option>orange</option>
			</select>
		</div>
	</form>
	
	<h2>state control</h2>
	<form class='form-horizontal'>
		<div class='form-group'>
			<label class='control-label col-sm-2'>Email: </label>
			<div class='col-sm-10'>
				<p class='form-control-static'>hell@world.com</p>
			</div>
		</div>
	</form>
	
	<h2>Control state</h2>
	<form class='form-horizontal'>
		<div class='form-group'>
			<label class='col-sm-2 control-label'>ID: </label>
			<div class='col-sm-10'>
				<input type='text' class='form-control' autofocus/>
			</div>
		</div>
		<div class='form-group'>
			<label class='col-sm-2 control-label'>Password: </label>
			<div class='col-sm-10'>
				<input type='password' class='form-control'/>
			</div>
		</div>
		
		<fieldset disabled>
			<div class='form-group'>
				<label class='col-sm-2 control-label'>ID: </label>
				<div class='col-sm-10'>
					<input type='text' class='form-control' autofocus/>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-sm-2 control-label'>Password: </label>
				<div class='col-sm-10'>
					<input type='password' class='form-control'/>
				</div>
			</div>
		</fieldset>
		
		<div class='form-group has-feedback has-success'>
			<label class='col-sm-2 control-label'>ID: </label>
			<div class='col-sm-10'>
				<input type='text' class='form-control'/>
				<span class='glyphicon glyphicon-ok form-control-feedback'></span>
			</div>
		</div>
		<div class='form-group has-feedback has-error'>
			<label class='col-sm-2 control-label'>Password: </label>
			<div class='col-sm-10'>
				<input type='password' class='form-control'/>
				<span class='glyphicon glyphicon-remove form-control-feedback'></span>
			</div>
		</div>
	</form>
</div>
</body>
</html>
