<!DOCTYPE html>
<html lang="ko">
<head>
<title>Button Group</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<h2>Button Group</h2>
	<div class='btn-gtoup'>
		<button class='btn btn-primary'>Apple</button>
		<button class='btn btn-primary'>Samsung</button>
		<button class='btn btn-primary'>Sony</button>
	</div>
	
	<h2>Button Group Set Sizes</h2>
	<div class='btn-group btn-group-lg'>
		<button class='btn btn-primary'>Apple</button>
		<button class='btn btn-primary'>Samsung</button>
		<button class='btn btn-primary'>Sony</button>
	</div>
	
	<h2>Vertical Button Group</h2>
	<div class='btn-group-vertical'>
		<button class='btn btn-primary'>Apple</button>
		<button class='btn btn-primary'>Samsung</button>
		<button class='btn btn-primary'>Sony</button>
	</div>
	
	<h2>Justified Button Group</h2>
	<div class = 'btn-group btn-group-justified'>
		<a href="#" class='btn btn-primary'>Apple</a>
		<a href="#" class='btn btn-primary'>Samsung</a>
		<a href="#" class='btn btn-primary'>Sony</a>
	</div>
	
	<div class='btn-group btn-group-justified'>
		<div class='btn-group'>
			<button class='btn btn-primary'>Apple</button>
		</div>
		<div class='btn-group'>
			<button class='btn btn-primary'>Samsung</button>
		</div>
		<div class='btn-group'>
			<button class='btn btn-primary'>Sony</button>
		</div>
	</div>
	
	<h2>Nesting Button Groups</h2>
	<div class='btn-group'>
		<button class='btn btn-primary'>Apple</button>
		<button class='btn btn-primary'>Samsung</button>
		<div class='btn-group'>
			<button class='btn btn-primary dropdown-toggle' data-toggle='dropdown'>Sony
				<span class='caret'></span>
			</button>
			<ul class='dropdown-menu'>
				<li><a href='#'>Tablet</a></li>
				<li><a href='#'>Smartphone</a></li>
			</ul>
		</div>
	</div>
</div>
</body>
</html>
