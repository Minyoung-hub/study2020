<meta charset='utf-8'>
<script src = 'http://code.jquery.com/jquery-3.4.1.min.js'></script>
<script>
$(() => {
	$('button').click(() => {
		if($('input[name="userName"]').val()) $('form').submit(); // form 객체에만 submit을 쓸 수 있으며, submit의 역할은 form을 제출하는 것이다.
		else $('span').text('user name is empty.');
	});
});
</script>

<form action='#'>
	<input type = 'text' name='userName'/>
	<button type = 'submit'>확인</button>
</form>
<span></span>
