<meta charset='utf-8'>
<script src = 'http://code.jquery.com/jquery-3.4.1.min.js'></script>
<script>
$(() => {
	$('div').on({
		mouseover: () => $('div').css('background', 'red'),
		mouseout : () => $('div').css('background', ''),
		mousedown: () => $('div').css('background', 'pink'),
		mouseup  : () => $('div').css('background', 'orange'),
	})
});
</script>
<style>
div {
	   width: 100px;
	   height: 100px;
	   border-radius: 50px;
	   border: 1px solid black;
	}
</style>

<div></div>
