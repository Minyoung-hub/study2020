<meta charset='utf-8'>
<script src='http://code.jquery.com/jquery-3.4.1.min.js'></script>
<script>
$(() => {
   $('#wrapper').on({  // 첫번째 파라미터는 핸들러, 두번째 파라미터는 콘텍스트. 콘텍스트를 따로 지정하지 않으면 this 안에는 기본콘텍스트인 주어객체 wrapper가 들어간다.
      mouseenter() {
         $(this).removeClass().addClass('circle mouseenter'); // 콘텍스트를 따로 지정했기 때문에 this에 circle이 들어간다.
      },   // removeClass로 초기화시켜주고 circle에 mouseenter를 추가시켜준다.
      mouseleave() {
         $(this).removeClass().addClass('circle mouseleave');
      }
   }, '.circle'); // 두번째 파라미터로 context(주어 객체)를 넣어준다. // 원래 on메서드의 콘텍스트는 wrapper였지만 주어객체를 다른 객체로 지정하고싶으면 두번째 파라미터에
               // 넣어주면 된다. // 즉, wrapper 내에서 circle만 신경쓰겠다는 뜻
   
   $('button').on('click', () => 
      $('#wrapper').append($('.circle').eq(0).clone())); // 버튼을 클릭하면 원이 아래에 계속 생성된다.            
});
   // 버튼을 클릭해 생성된 원에도 핸들러가 다 작동한다. 이게 두번째 파라미터로 context를 두는 장점
</script>

<style>
#wrapper{
   margin: 20px;
}

.circle{
   width: 200px;
   height: 200px;
   border-radius: 100px;
   border: 1px solid black;
}

.square{
   width: 200px;
   height: 200px;
   border: 1px solid black;
}

.mouseenter{
   background: red;
}

.mouseleave{
   background: '';
}
</style>

<button type='button'>create</button>
<div id='wrapper'>
   <div class='circle'></div>
   <div class='square'></div>
</div>
