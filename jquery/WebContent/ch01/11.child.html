<meta charset='utf-8'>
<script src = 'http://code.jquery.com/jquery-3.4.1.min.js'></script>
<script>
// 아래 방향으로 검색할 때 children(직속 자식만 검색), find(내 밑에 있는 모든 자식 검색)를 사용한다
$(() => {
	console.log($('.1').children(0)); // 직속 자식들만 찾아낸다.
/* 0: div.2-1
   1: div.2-2
   2: div.2-3 */
	
	console.log($('.1').find('div')) // find는 레벨을 따지지 않고 전체 자식들을 다 조회하여 파라미터로 지정한 타입인 것만 골라낸다.
/* 0: div.2-1
   1: div.3
   2: div.4 (마지막 잎사귀 leaf node 라고 부른다.)
   3: div.2-2
   4: div.2-3
*/

	
});
</script>

<pre>
1<div class='1'>
  2-1<div class='2-1'>
      3<div class='3'>
        4<div class='4'></div>
	   </div>
	 </div>
  2-2<div class='2-2'>
	 </div>
  2-3<div class='2-3'>
	 </div>
</div>
</pre>
