<meta charset='utf-8'>
<script src='http://code.jquery.com/jquery-3.4.1.min.js'></script>
<script>
$(() => { // data를 이용하면 특정 dom 객체에 데이터를 집어넣을 수 있다.
   $('#myDiv').data('keyName', {foo: 'bar'});   //myDiv 돔 객체에다가 데이터를 집어넣는다.
// data를 입력 할 때 에는(key, value)를 parameter값으로 주면 된다.
   console.log($('#myDiv').data('keyName'));   // data를 읽을 때 에는 (key)만 data의 parameter로 주면 된다.
   // { foo: bar }
   
   // .each( function() ) 는 앞의 객체에서 하나씩 꺼내서 callBack( function() )에 넘겨준다.
   $('#myList li').each( function() {
      console.log(this);   // this안에 li가 있는지 확인. this엔 순수한 li객체들이 넘어온다.
      /* 
      <li id='list0'>
      <li id='list1'>
       */
   });
   
   $('#myList li').each( function(){
      let li = $(this);   // 변수 li에 <li>를 담는다.   // jQuery객체이므로 $( )안에 기술한다.
      let div = li.find('div.content');   // 변수 div에 <li>안에있는 <div>를 담는다.  //li자식중 div content를 찾는다.
      li.data('content', div);   // <li>에 변수 div (= <div>들)를 담는다. // key이름은 content, div를 값으로 집어넣음
   });
   
   $('#myList li:first').data('content').html('zero');   // test 0 -->> zero
   $('#myList #list1').data('content').html('one');   // test 1 -->> one
});
</script>

<div id='myDiv'>
   <ul id='myList'>
      <li id='list0'><div class='content'>test 0</div></li>
      <li id='list1'><div class='content'>test 1</div></li>
   </ul>
</div>
<!-- id와 class의 차이 : id는 유일하지만 class는 여기저기 쓸 수 있다. -->
