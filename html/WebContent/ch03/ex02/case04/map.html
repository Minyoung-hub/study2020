<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>map area</title>
</head>
<body>
	<img src = './img/map.png' usemap = #sns>
	<map name = 'sns'>
		<area shape = 'rect' coords = '0, 0, 128, 116'
		href = 'http://twitter.com' target = '_blank'/>
		<area shape = 'rect' coords = '129, 0, 250, 116'
		href = 'http://www.facebook.com' target = '_blank'/>
	</map>
</body>
</html>
