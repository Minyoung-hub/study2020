<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>blockquote q</title>
</head>
<body>
	<blockquote>JAVA란 무엇인가?</blockquote>라고 질문한다면
	<q>객체지향 언어이다.</q>라고 답변하겠다.
	<blockquote cite = 'http://www.w3.org'>HTML이란 무엇인가?</blockquote>
	라고 질문한다면, <q cite = 'http://www.w3.org'>문서</q>라고 답변하겠다.
</body>
</html>
