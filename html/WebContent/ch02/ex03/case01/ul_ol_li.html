<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>ul ol li</title>
</head>
<body>
	<ul><!--  Unordered List -->
		<li> 사과 </li><!-- list item -->
		<li> 포도 </li>
	</ul>
	
	<ol><!--  ordered List -->
		<li> 고양이 </li>
		<li> 강아지 </li>
	</ol>
	
	<ol start = '10' type = 'I'><!-- type='1|a|A|i|I' -->
		<li> 고양이 </li>
		<li> 강아지 </li>
	</ol>
</body>
</html>
