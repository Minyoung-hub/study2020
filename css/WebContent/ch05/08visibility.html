<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title></title>
		<style>
			div{
				padding: 50px;
				margin: 10px;
				float: left;
			}
			
			.one{
				background: red;
			}
			
			.two{
				background: orange;
				visibility: hidden;
			}
			
			.three{
				background: green;
			}
			
			.one2{
				background: red;
				clear: left;
			}
			
			.two2{
				background: orange;
				display: none;
			}
			
			.three2{
				background: green;
			}
		</style>
</head>
<body>
	<div class = 'one'></div>
	<div class = 'two'></div>
	<div class = 'three'></div>
	<div class = 'one2'></div>
	<div class = 'two2'></div>
	<div class = 'three2'></div>
</body>
</html>
