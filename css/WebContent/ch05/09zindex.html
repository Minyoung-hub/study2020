<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title></title>
		<style>
			div{
				padding : 50px;
				margin: 10px;
				position: absolute;
			}
			
			div.wrap{
				position: relative;
				float: left;
				margin-right: 30px;
				border: 1px solid black;
			}
			
			.one{
				background: red;
				left: 10px;
				top: 10px;
			}
			
			.two{
				background: orange;
				left: 20px;
				top: 20px;
			}
			
			.three{
				background: green;
				left: 30px;
				top: 30px;
			}
			
			.one2{
				background: red;
				left: 10px;
				top: 10px;
				z-index: 1;
			}
			
			.two2{
				background: orange;
				left: 20px;
				top: 20px;
				z-index: 3;
			}
			
			.three2{
				background: green;
				left: 30px;
				top: 30px;
				z-index: 2;
			}
		</style>
</head>
<body>
	<div class= 'wrap'>
		<div class= 'one'></div>
		<div class= 'two'></div>
		<div class= 'three'></div>
	</div>
	<div class= 'wrap'>
		<div class= 'one2'></div>
		<div class= 'two2'></div>
		<div class= 'three2'></div>
	</div>

</body>
</html>
