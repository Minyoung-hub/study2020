<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title></title>
		<style>
			div{
				padding : 50px;
			}
			
			#wrap{
				position: relative;
				border: 1px solid black;
				padding: 100px;
			}
			
			.one{
				background: red;
				position: absolute;
				left: 20px;
				top: 20px;
			}
			
			.two{
				background: orange;
				position: absolute;
				left: 50px;
				top: 50px;
			}
		</style>
</head>
<body>
	<div id= 'wrap'>
		<div class= 'one'></div>
		<div class= 'two'></div>
	</div>

</body>
</html>
