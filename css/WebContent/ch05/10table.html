<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title></title>
		<style>
			table{
				border: 1px dotted black;
				float: left;
				margin-right: 30px;
				caption-side: top;
			}
			
			table.collapse{
				border-collapse: collapse;
				caption-side: top;
			}
			
			td{
				border: 1px solid black;
			}
		</style>
</head>
<body>
	<table>
		<caption>연봉</caption>
		<tr><td>최한석</td><td>1억</td></tr>
		<tr><td>한아름</td><td>2억</td></tr>
	</table>
	<table class='collapse'>
		<caption>연봉</caption>
		<tr><td>최한석</td><td>1억</td></tr>
		<tr><td>한아름</td><td>2억</td></tr>
	</table>
</body>
</html>
