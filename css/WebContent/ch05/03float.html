<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title></title>
		<style>
			div{
				padding: 50px;
				margin-right: 10px;
			}
			
			.one{
				background: red;
				float: left;
			}
			
			.two{
				background: orange;
				float: left;
			}
			
			.three{
				background: yellow;
				border: 2px solid black;
			}
			
			.four{
				background: green;
				float: left;
			}
			
			.five{
				background: blue;
				clear: both;
			}
		</style>
</head>
<body>
	<div class = 'one'>one</div>
	<div class = 'two'>two</div>
	<div class = 'three'>three</div>
	<div class = 'four'>four</div>
	<div class = 'five'>five</div>
</body>
</html>
