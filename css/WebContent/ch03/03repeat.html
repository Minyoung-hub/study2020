<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title></title>
		<style>
			div{
				background-image: url(img/leaf.jpg);
				border: 1px solid black;
				width: 150px;
				height: 220px;
				margin: 5px;
			}
			
			#one{
				background-repeat: repeat-x;
			}
			
			#two{
				background-repeat: repeat-y;
			}
			
			#three{
				background-repeat: no-repeat;
			}
		</style>
</head>
<body>
	<div></div>
	<div id='one'></div>
	<div id='two'></div>
	<div id='three'></div>
</body>
</html>
