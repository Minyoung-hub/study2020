<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title></title>
		<style>
			div{
				background-color: yellow;
				border: 5px dotted black;
				width: 100px;
				height: 100px;
				padding: 20px;
				margin: 10px;
			}
			
			#one{
				background-clip: border-box;
			}
			
			#two{
				background-clip: padding-box;
			}
			
			#three{
				background-clip: content-box;
			}
		</style>
</head>
<body>
	<div id='one'></div>
	<div id='two'></div>
	<div id='three'></div>
</body>
</html>
