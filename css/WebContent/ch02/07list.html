<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title></title>
		<style>
			.decimalZero{
				list-style-type: decimal-leading-zero;
			}
			
			.lowerRoman{
				list-style-type: lower-roman;
			}
			
			.upperAlpha{
				list-style-type: upper-alpha;
				list-style-position: inside;
			}
		</style>
</head>
<body>
	<ul>
		<li>사과</li>
		<li>딸기</li>
	</ul>
	<ul class = 'decimalZero'>
		<li>사과</li>
		<li>딸기</li>
	</ul>
	<ul class='lowerRoman'>
		<li>사과</li>
		<li>딸기</li>
	</ul>
	<ul class = 'upperAlpha'>
		<li>사과</li>
		<li>딸기</li>
	</ul>
</body>
</html>
