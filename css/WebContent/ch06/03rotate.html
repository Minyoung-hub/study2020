<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title></title>
		<style>
			div.wrapper{
				background: yellow;
				padding: 30px;
				position: relative;
				width: 100px;
				height: 100px;
				margin: 20px;
			}
			
			div.box{
				background: black;
				padding: 20px;
				position: absolute;
				left: 37%;
				top: 35%;
			}
			
			div.box:hover{
				transform: rotate(-10deg);
			}
			
			div.box:active{
				transform: rotate(45deg);
			}
			
			.three{
				perspective: 100px;
			}
			
			.three .box:hover{
				transform: rotateX(45deg);
			}
			
			.three .box:active{
				transform: rotateY(45deg);
			}
		</style>
</head>
<body>
	<div class= 'wrapper'>
		<div class='box'></div>
	</div>
	
	<div class= 'wrapper three'>
		<div class='box'></div>
	</div>
</body>
</html>
