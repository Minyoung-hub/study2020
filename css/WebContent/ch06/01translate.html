<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title></title>
		<style>
			div.wrapper{
				background: red;
				padding: 30px;
				position: relative;
				width: 50px;
				margin: 20px;
			}
			
			div.box{
				background: black;
				padding: 20px;
				position: absolute;
				left: 0px;
				top: 0px;
			}
			
			div.box:active{
				transform: translate(100px, 20px);
			}
			
			.three{
				perspective: 100px;
			}
			
			div.wrapper.three div:active{
				transform: translate3d(30px, 20px, 50px);
			}
		</style>
</head>
<body>
	<div class= 'wrapper'>
		<div class='box'></div>
	</div>
	
	<div class= 'wrapper three'>
		<div class='box'></div>
	</div>
</body>
</html>
