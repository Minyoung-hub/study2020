<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title></title>
		<style>
			div.wrapper{
				background: yellow;
				padding: 30px;
				position: relative;
				width: 100px;
				height: 100px;
				margin: 20px;
			}
			
			div.box{
				background: black;
				padding: 20px;
				position: absolute;
				left: 37%;
				top: 35%;
				border-radius: 50px;
			}
			
			div.box:active{
				transform:scale(2,2);
			}
		</style>
</head>
<body>
	<div class='wrapper'>
		<div class='box'></div>
	</div>
</body>
</html>
