<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title></title>
		<style>
			div{
				width: 100px;
				height: 100px;
				background-color: red;
				transition-property: background-color, border-radius;
				transition-duration: 1s;
				transition-delay: 0.1s;
			}
			
			div:hover{
				background-color: blue;
				border-radius: 50px;	
			}
		</style>
</head>
<body>
	<div></div>
</body>
</html>
