<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title></title>
		<style>
			#wrap div{
				float: left;
				width: 100px;
				height: 50px;
				margin: 5px 10px;
				padding: 5px;
				color: white;
				background-color: blue;
				border-radius: 5px;
				text-align: center;
				font-weight: bold;
			}
			
			#wrap:hover div{
				height: 400px;
			}
			
			#wrap .ease{
				transition: 3s ease;
			}
			
			#wrap .ease-in{
				transition: 3s ease-in;
			}
			
			#wrap .ease-out{
				transition: 3s ease-out;
			}
			
			#wrap .ease-in-out{
				transition: 3s ease-in-out;
			}
			
			#wrap .linear{
				transition: 3s linear;
			}
		</style>
</head>
<body>
	<div id = 'wrap'>
		<div class='ease'>ease</div>
		<div class='ease-in'>ease-in</div>
		<div class='ease-out'>ease-out</div>
		<div class='ease-in-out'>ease-in-out</div>
		<div class='linear'>linear</div>
	</div>
</body>
</html>
