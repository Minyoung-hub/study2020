<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title></title>
		<style>
			div{
				border: 2px solid black;
				width: 100px;
				height: 50px;
				margin: 30px;
				border-radius: 20px;
			}
			
			#one{
				box-shadow: 2px -2px 5px 0px black;
			}
			
			#two{
				box-shadow: 5px 5px 0px 2px grey;
			}
		</style>
</head>
<body>
	<div id = 'one'></div>
	<div id = 'two'></div>
</body>
</html>
