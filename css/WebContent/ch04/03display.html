<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title></title>
		<style>
			ul.inline li{
				display: inline;
				width: 100px;
				background: red;
			}
			
			ul.block li{
				display: inline-block;
				width: 100px;
			}
			
			ul.none{
				display: none;
			}
		</style>
</head>
<body>
	<ul>
		<li>사과</li>
		<li>딸기</li>
	</ul>
	<ul class = 'inline'>
		<li>사과</li>
		<li>딸기</li>
	</ul>
	<ul class = 'inline block'>
		<li>사과</li>
		<li>딸기</li>
	</ul>
	<ul class = 'none'>
		<li>사과</li>
		<li>딸기</li>
	</ul>
</body>
</html>
