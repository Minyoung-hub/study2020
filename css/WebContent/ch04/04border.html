<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title></title>
		<style>
			div{
				border: 2px solid black;
				width: 100px;
				height: 50px;
				margin: 30px;
			}
			
			#one{
				border-radius: 20px;
			}
			
			#two{
				border-radius: 50%;
			}
			
			#three{
				border-bottom-right-radius: 20%;
			}
		</style>
</head>
<body>
	<div></div>
	<div id = 'one'></div>
	<div id = 'two'></div>
	<div id = 'three'></div>
</body>
</html>
